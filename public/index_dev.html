<!doctype html>
<html>

<head>

	<link rel="stylesheet" href="semantic/dist/semantic.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-3.0.0.min.js"></script>
	<script src="semantic/dist/semantic.min.js"></script>
	<script src="js/paper-full.min.js"></script>
	<script type="text/paperscript" src="js/draw.js" canvas="canvasdev"></script>
	<title>DrawServer DEV</title>

</head>

<body>
	<div class="ui fixed inverted menu">
		<div class="ui container">
			<a href="#" class="header item">
				User hier?</a>
		</div>
	</div>

	<div class="optn-palette-wrapper">
		<div class="ui icon buttons">
			<button class="ui button" id="brush"><i class="paint brush icon"></i></button>
			<button class="ui button" id="pencil"><i class="write icon"></i></button>
			<button class="ui button" id="eraser"><i class="erase icon"></i></button>
			<div class="ui top left pointing dropdown icon button">
				<i class="settings icon"></i>
				<div class="menu">
					<div class="ui right search icon input">
						<i class="search icon"></i>
						<input type="text" name="search" placeholder="Farbname eingeben">
					</div>
					<div class="divider"></div>
					<div class="header">
						<i class="tags icon"></i> Gängige Farben
					</div>
					<div class="item">
						<div class="ui black empty circular label"></div>
						Schwarz
					</div>
					<div class="item">
						<div class="ui blue empty circular label"></div>
						Blau
					</div>
					<div class="item">
						<div class="ui green empty circular label"></div>
						Grün
					</div>
					<div class="item">
						<div class="ui red empty circular label"></div>
						Rot
					</div>
				</div>
			</div>
		</div>

		<div class="ui icon buttons">
			<button class="ui button"><i class="share icon"></i></button>
			<button class="ui button"><i class="download icon"></i></button>
		</div>
	</div>



	<canvas id="canvasdev" resize="true" style="height:100%; width:100%;">Your browser does not support javascript.
		<br> Please update your browser.</canvas>


	<div class="chat-wrapper">
		<div class="ui styled accordion">
			<div class="title active">
				<i class="dropdown icon"></i>Chat
			</div>
			<div class="content active">
				<p class="transition visible" style="display: block !important;">
					<div class="chat-body">
						<ul class="chat">
							<li>
								<div class="chat-body">
									<div class="chat-header">
										<strong class="user-name">Jack Sparrow</strong> <small class="timestmp-wrap">
                                        <span class="glyphicon glyphicon-time"></span>14 mins ago</small>
									</div>
									<p>
										Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur bibendum ornare dolor, quis ullamcorper ligula sodales.
									</p>
								</div>
							</li>
						</ul>
					</div>
					<div class="chat-footer">
						<div class="ui fluid form">
							<textarea rows="3"></textarea>
						</div>
					</div>
				</p>
			</div>
		</div>
	</div>
	<script src="js/client.js"></script>
</body>

</html>
